<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGV</title>
</head>
<body>
   <!-- header -->
    <iframe src="/cgv/header.html" frameborder="0" width="100%" height="280px"></iframe>

    <!-- content -->
    <div class="content">
       <div class="login-form">
            <h1>Login Form</h1>
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="">아이디 또는이메일</label>
                        <input type="text" name="id" placeholder="아이디를 입력해주세요">
                    </li>
                    <li>
                        <label for="">비밀번호</label>
                        <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
                    </li>
                    <li>
                        <input type="checkbox" name="status">
                        <label for="">로그인 상태 유지</label> <!-- span 으로해도댐-->
                    </li>
                    <li>
                        <button>로그인</button>
                        <button>회원가입</button>
                    </li>
                    <li>
                        <a href="#">비밀번호 찾기</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <!-- footer -->
    <iframe src="/cgv/footer.html" frameborder="0" width="100%"></iframe>

</body>
</html>
