<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./6_quiz_login.js"></script>
</head>
<body>
    <h1>login</h1>
    <ul>
        <li>
            <label for="id">아이디</label>
            <input type="text" id="id" placeholder="아이디를 입력해주세요">  <!--노란id 는 js 파일에서 만든 id 임 이거랑 이름똑같이해줘-->
        </li>
        <li>
            <label for="pass">비밀번호</label>
            <input type="password" id="pass" placeholder="비밀번호를 입력해주세요">
        </li>
        <li>
            <button type="button" onclick="loginCheck()">login</button> <!-- oneclick에 넣는게 자바스크립트함수명임 ||||자바랑 연동하라면 버튼타입을 버튼으로무조건줘야함-->
            <button type="reset" >cancle</button>  <!--버튼을 눌럿을때 실행되는거를 이벤트라고함 이거 이벤트담당잉 자바스크립트-->
        </li>

    </ul>
</body>
</html>
