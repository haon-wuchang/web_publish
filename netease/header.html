<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="/netease/netease-css/netease.css">
</head>
<body>
    <header>
        <div> <!--헤더 첫번째 줄-->
            <div> <!-- 왼쪽 아이콘이미지들-->
               <a href="#"><img src="" alt="">페이스북</a>
               <a href="#"><img src="" alt="">인스타</a>
               <a href="#"><img src="" alt="">유튜브</a>
               <a href="#"><img src="" alt="">틱톡</a>
               <a href="#"><img src="" alt="">트위터</a>
            </div>
            <div> <!--가운데 영어부분-->
                <p>JP/KR/SEA Region Orders Delivered In Around 10 Days, Local</p>
                <p>Language Address Supported</p>
            </div>
            <div> <!-- 오른쪽 금액과 언어부분-->
                <select name="country-price">
                    <option value="South Korea|KRW">South Korea|KRW</option>
                    <option value="USA|dollor">USA|dollor</option>
                    <option value="Japan|yen">Japan|yen</option>
                </select>
                <select name="language">
                    <option value="English">English</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                </select>
            </div>
        </div>
        <div> <!--헤더 두번째 줄-->
            <div> <!--왼쪽 넷이즈 스토어-->
                <a href="#">NetEase Store</a>
            </div>
            <div> <!--메뉴-->
                <ul>
                    <li><a href="#">Identity V</a></li>
                    <li><a href="#">NARAKA : BLADEPOINT</a></li>
                    <li><a href="#">Eggy Party</a></li>
                    <li><a href="#">Youdao</a></li>
                    <li><a href="#">HYPEREV</a></li>
                    <li><a href="#">Onmyoji</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
            <div> <!--오른쪽 검색 로그인 장바구니-->
                <a href="#"><img src="" alt="">검색</a>
                <a href="#"><img src="" alt="">로그인</a>
                <a href="#"><img src="" alt="">장바구니</a>
            </div>
        </div>
    </header>
</body>
</html>
