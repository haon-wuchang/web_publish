<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marign auto</title>
    <style>
        h1 {background-color: bisque;
            margin:auto; /*margin:auto =컨텐츠를 가운데 위치하게 하는거 \그래서 width 를 px로 줘야 고정된당*/
            width: 500px;
            text-align: center; /*글자가운데정렬*/   
        }
    </style>
</head>
<body>
    <h1>Margin Auto</h1>

</body>
</html>
